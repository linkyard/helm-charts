apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
{{ include "labels" . | indent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9187"
spec:
  selector:
    app: {{ .Release.Name }}
    component: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
